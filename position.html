<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Practice</title>
</head>
<body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;
   
  ">
  <div style="
    background-color: rgb(5 150 105);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    ">Header
  </div>

  <div style="
    background-color: rgb(162 28 175);
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
    ">
    Sidebar
    <div style="
    position: absolute;
    background-color: rgb(29 78 216);
    top: 0;
    right: 0 ;
    ">
    X
  </div>
  </div>

  <div style="
    position: absolute;
    background-color: rgb(29 78 216);
    top: 60px;
    right: 10px;
    ">
    Absolute
  </div>

  <div style="
    background-color: rgb(190 24 93);
    height: 200px;
    width: 200px;
  ">Div 1</div>
  <div style="
    background-color: rgb(91 33 182);
    height: 200px;
    width: 200px;
    position: relative;
    ">
    Div 2
    <div style="
    position: absolute;
    background-color: rgb(250 204 21);
    bottom: 10px;
    right: 10px;
    ">
    5:00
  </div>
  </div>
</body>
</html>
